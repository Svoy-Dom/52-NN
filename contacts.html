<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | Свой дом НН</title>
  <meta name="description" content="Контакты компании Свой дом НН. Адрес офиса, телефон, email и форма обратной связи для связи с нами.">
  <meta property="og:title" content="Контакты | Свой дом НН">
  <meta property="og:description" content="Контакты компании Свой дом НН. Адрес офиса, телефон, email и форма обратной связи для связи с нами.">
  <meta property="og:image" content="https://i.postimg.cc/dtdMVQBt/5b4c9b6e-9b7d-43b3-b257-39722a15280c.png">
  <meta name="theme-color" content="#1a252f">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/dtdMVQBt/5b4c9b6e-9b7d-43b3-b257-39722a15280c.png">
  <link rel="apple-touch-icon" href="https://i.postimg.cc/dtdMVQBt/5b4c9b6e-9b7d-43b3-b257-39722a15280c.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-main: #1a252f;
      --bg-card: rgba(44, 62, 80, 0.7);
      --text-main: #f5f6fa;
      --accent: #FF6F61;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --radius: 18px;
      --blur: blur(10px);
      --btn-glow: 0 8px 36px #ff6f6140, 0 2px 12px #fff2;
      --btn-inner: linear-gradient(90deg, #FF6F61 40%, #FF8A7B 100%);
    }
    /* Базовые стили из index.html */
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    header {
      width: 100%;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      background: rgba(26,37,47,0.95);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem 0.5rem;
      position: relative;
    }
    .nav-brand a {
      color: var(--accent);
      font-family: 'Montserrat',sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      text-decoration: none;
      margin-right: 2rem;
      letter-spacing: 0.04em;
    }
    .nav-list {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      transition: right 0.3s;
    }
    .nav-list li { position: relative; }
    .nav-list a {
      color: var(--text-main);
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.04em;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      display: block;
    }
    .nav-list a.active, .nav-list a:hover {
      background: var(--accent);
      color: #fff;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 0.3em;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.1rem;
      z-index: 300;
    }
    .burger span {
      width: 28px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      display: block;
      transition: all 0.3s;
    }
    @media (max-width: 900px) {
      .burger { display: flex; }
      .nav-list {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 100%;
        background: var(--bg-main);
        flex-direction: column;
        justify-content: center;
        gap: 2rem;
        transition: right 0.3s ease;
      }
      .nav-list.open { right: 0; }
      .burger.open span:nth-child(1) {
        transform: translateY(12px) rotate(45deg);
      }
      .burger.open span:nth-child(2) {
        opacity: 0;
      }
      .burger.open span:nth-child(3) {
        transform: translateY(-12px) rotate(-45deg);
      }
    }
    main {
      padding-top: 82px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .contacts-section {
      padding: 2rem 1rem;
      margin-bottom: 2rem;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-main);
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
    .contact-info {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
    }
    .contact-info h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
    .contact-item {
      margin-bottom: 1.5rem;
    }
    .contact-item h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }
    .contact-item p, .contact-item a {
      color: #e1e6ed;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .contact-item a:hover {
      color: var(--accent);
    }
    .contact-form {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: var(--blur);
    }
    .contact-form h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 1rem;
    }
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    .map-section {
      margin-top: 3rem;
    }
    .map-container {
      width: 100%;
      height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(255,111,97,0.12);
      width: 100%;
    }
    .btn:hover {
      background: #ff3b2e;
      box-shadow: 0 4px 16px rgba(255,111,97,0.18);
    }
  </style>
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-brand"><a href="index.html">Свой дом НН</a></div>
      <button class="burger" aria-label="Открыть меню"><span></span><span></span><span></span></button>
      <ul class="nav-list">
        <li><a href="technology.html">Технологии</a></li>
        <li><a href="contacts.html" class="active">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacts-section">
      <h1 data-aos="fade-up">Контакты</h1>
      
      <div class="contact-grid">
        <div class="contact-info" data-aos="fade-right">
          <h2>Как с нами связаться</h2>
          
          <div class="contact-item">
            <h3>Адрес</h3>
            <p>г. Нижний Новгород, ул. Строителей, 10</p>
          </div>
          
          <div class="contact-item">
            <h3>Телефон</h3>
            <a href="tel:+79200000000">+7 (920) 000-00-00</a>
          </div>
          
          <div class="contact-item">
            <h3>Email</h3>
            <a href="mailto:info@svoy-dom-nn.ru">info@svoy-dom-nn.ru</a>
          </div>
          
          <div class="contact-item">
            <h3>Режим работы</h3>
            <p>Пн-Пт: 9:00 - 18:00<br>Сб: 10:00 - 15:00<br>Вс: выходной</p>
          </div>
        </div>
        
        <div class="contact-form" data-aos="fade-left">
          <h2>Написать нам</h2>
          <form action="https://getform.io/f/bmdmvjya" method="POST">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" id="name" name="name" required minlength="2" pattern="[А-Яа-яЁё\s-]{2,50}" title="Введите имя кириллицей">
            </div>
            
            <div class="form-group">
              <label for="phone">Телефон</label>
              <input type="tel" id="phone" name="phone" required pattern="[\+7|8]\s?\(?[0-9]{3}\)?\s?[0-9]{3}[-\s]?[0-9]{2}[-\s]?[0-9]{2}" title="Введите телефон в формате +7 (920) 000-00-00">
            </div>
            
            <div class="form-group">
              <label for="email">Email (необязательно)</label>
              <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
              <label for="message">Ваше сообщение</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
              <label>
                <input type="checkbox" name="agree" required>
                Согласен на обработку персональных данных
              </label>
            </div>
            
            <button type="submit" class="btn">Отправить сообщение</button>
          </form>
        </div>
      </div>
      
      <div class="map-section" data-aos="fade-up">
        <h2>Как нас найти</h2>
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2214.0005943491476!2d43.983978!3d56.326897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTbCsDE5JzM2LjgiTiA0M8KwNTknMDIuMyJF!5e0!3m2!1sru!2sru!4v1625661234567!5m2!1sru!2sru" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>
  </main>

  <button class="sergey-fab" onclick="window.chatbase.openChat()" aria-label="Чат с прорабом Сергеем">
    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="24" cy="24" r="24" fill="#fff"/>
      <path d="M24 8c-4.418 0-8 3.582-8 8v2c0 1.104.896 2 2 2h12c1.104 0 2-.896 2-2v-2c0-4.418-3.582-8-8-8zm0 20c-5.523 0-10 4.477-10 10h20c0-5.523-4.477-10-10-10z" fill="#FF6F61"/>
      <circle cx="24" cy="20" r="4" fill="#FF6F61"/>
    </svg>
    <span style="font-size:0.85rem;">Сергей<br>Прораб</span>
  </button>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true, duration: 700, offset: 80 });</script>
  <script>
    // Маска для телефона
    document.querySelector('input[type="tel"]').addEventListener('input', function(e) {
      let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
      e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + ') ' + (x[3] ? x[3] + (x[4] ? '-' + x[4] + (x[5] ? '-' + x[5] : '') : '') : '');
    });

    // Бургер-меню
    document.querySelector('.burger').addEventListener('click', function() {
      document.querySelector('.nav-list').classList.toggle('open');
      this.classList.toggle('open');
    });
    
    document.querySelectorAll('.nav-list a').forEach(function(link) {
      link.addEventListener('click', function() {
        if(window.innerWidth < 900) {
          document.querySelector('.nav-list').classList.remove('open');
          document.querySelector('.burger').classList.remove('open');
        }
      });
    });
  </script>
  <script>
    window.chatbase = {
      openChat: function() { window.ChatbaseWidget && window.ChatbaseWidget.open(); }
    };
    (function(d, t) {
      var s = d.createElement(t), opts = {
        id: "elEbjas8v3UayyJoEx6Fq",
        accent: "#FF6F61",
        welcomeMessage: "Здравствуйте! Я — Сергей, ваш прораб. Чем могу помочь?",
        avatar: "https://i.postimg.cc/1zqmWjSY/photo-5467372104157624625-x.jpg"
      };
      s.src = "https://www.chatbase.co/embed.min.js";
      s.async = 1;
      s.onload = function() { window.ChatbaseWidget && window.ChatbaseWidget.init(opts); };
      d.body.appendChild(s);
    })(document, "script");
  </script>
</body>
</html>
