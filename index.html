  <style>
    :root {
      --bg-main: #1a252f;
      --bg-card: rgba(44, 62, 80, 0.7);
      --text-main: #f5f6fa;
      --accent: #FF6F61;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --radius: 18px;
      --blur: blur(10px);
    }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    /* HERO SECTION - REWORKED */
    .hero {
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Центрирование по вертикали */
      align-items: center;
      background: none;
    }
    .hero-bg-video {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.7) saturate(1.1); /* Улучшенная видимость */
      pointer-events: none;
      background: #222;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .hero-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.2rem;
      color: #fff;
      margin: 0 0 1.5rem;
      line-height: 1.2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      /* Анимация печатания */
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }
    .hero-subtitle {
      color: #e1e6ed;
      font-size: 1.25rem;
      font-weight: 400;
      margin: 0;
      opacity: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-out 3.7s forwards; /* Задержка после печатания */
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink-caret {
        from, to { border-color: transparent }
50% { border-color: var(--accent); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* SERGEY CHAT BUTTON - REWORKED */
    .sergey-chat-btn {
      position: fixed;
      right: 24px;
      bottom: -100px; /* Начальное положение за экраном */
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 111, 97, 0.4), 0 0 10px #000;
      z-index: 999;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fab-pop 1.5s cubic-bezier(.68,-0.55,.27,1.55) 1s; /* Анимация появления с задержкой */
      opacity: 0;
      visibility: hidden;
    }
    .sergey-chat-btn.visible {
        bottom: 24px;
        opacity: 1;
        visibility: visible;
    }
    .sergey-chat-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255, 111, 97, 0.6);
    }
    .sergey-chat-btn img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sergey-chat-btn span {
      font-size: 10px;
      font-weight: 700;
      line-height: 1;
    }
    @keyframes fab-pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @media (max-width: 600px) {
      .sergey-chat-btn span { display: none; }
      .sergey-chat-btn { width: 56px; height: 56px; }
      .sergey-chat-btn img { width: 28px; height: 28px; }
      .hero-title { font-size: 2.4rem; }
      .hero-subtitle { font-size: 1.1rem; }
    }

<body>

  <main>
    <section class="hero" id="hero">

      </video>
      <div class="hero-content">
        <h1 class="hero-title">Современные каркасные дома под ключ</h1>
        <p class="hero-subtitle">
          Строим энергоэффективные и уютные дома в Нижнем Новгороде и области
        </p>
      </div>
    </section>
  </main>
  
  <button class="sergey-chat-btn" onclick="openSergeyChat()" aria-label="Чат с прорабом">
    <img src="https://i.postimg.cc/dtdMVQBt/5b4c9b6e-9b7d-43b3-b257-39722a15280c.png" alt="Прораб Сергей">
    <span>Сергей</span>
  </button>
  
  <script>
    function openSergeyChat() {
        if (window.chatbase && typeof window.chatbase.openChat === 'function') {
            window.chatbase.openChat();
        } else {
            alert("Здравствуйте! Я прораб Сергей. Чат загружается...");
        }
    }
    
    // Плавное появление кнопки чата после загрузки
    window.addEventListener('load', function() {
        setTimeout(function() {
            const chatBtn = document.querySelector('.sergey-chat-btn');
            if (chatBtn) {
                chatBtn.classList.add('visible');
            }
        }, 500); // Появление через 0.5 секунды после загрузки страницы
    });
  </script>
  
  <script>
    (function(){
      if(!window.chatbase||window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{get(target,prop){
          if(prop==="q"){return target.q}
          return(...args)=>target(prop,...args)}
        })
}
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="elEbjas8v3UayyJoEx6Fq";
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
